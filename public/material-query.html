<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料查询</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // 页面加载后自动跳转到物料查询路由
      window.onload = function() {
        setTimeout(() => {
          if (window.location.hash !== '#/materialquery') {
            window.location.hash = '#/materialquery';
          }
        }, 100);
      };
    </script>
  </body>
</html>
